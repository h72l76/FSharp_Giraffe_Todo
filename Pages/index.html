<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giraffe Todo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Giraffe Todo</h1>
    </header>
    <main>
        <section id="todo-list">
            <h2>Todo List</h2>
            <ul>
                <li>Sample Task 1</li>
                <li>Sample Task 2</li>
                <li>Sample Task 333</li>
            </ul>
        </section>
        <section id="add-todo">
            <h2>Add a new task</h2>
            <form>
                <input type="text" id="new-task" placeholder="Enter new task">
                <button type="submit">Add Task</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Giraffe Todo</p>
    </footer>
</body>
</html></section></html>
